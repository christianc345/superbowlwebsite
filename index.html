<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Superbowl XI</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
	<embed src="sounds/nfl.wav" width="180" height="90" loop="false" autostart="true" hidden="true" />
		<div class="column1 center-content">
			<div class="box1"><img src="images/chargers.jpg"class="restrict-img-size" id="charger" onclick="charger()"/>
			<img src="images/chargerlogo.png"class="restrict-img-size"/>
			</div>
			<div class="box2"><img src="images/steelers.jpg"class="restrict-img-size"id="steeler" onclick="steeler()"/>
			<img src="images/steelerlogo.jpg"class="restrict-img-size"/>
			</div
			<div class="box3"><img src="images/rams.jpg" class="restrict-img-size"id="ram" onclick="ram()"/>
			<img src="images/ramlogo.png"class="restrict-img-size"/>
			</div>
		</div>
		
		<div class="column">
		
			<div class="column-mid">
			<center><h2> purple and black team color</h2></center>
			<center><img src="images/pirate.jpg"class="restrict-img-size"/></center>
			</div>
		
			<div class="column3">
			<center><img src="images/superbowl.jpg" class="restrict-img-size"/></center>
			<h2>CLICK ON HELMET!!!! Pick the team you think won this superbowl!!!</h2>
			<center><img src="images/nfl100.jpg" class="restrict-img-size"/></center>
			</div>
			
		<div class="column5">
				<div class="dyl"><img src="images/question.jpg" class="restrict-img-size"/></div>
				<div class="dy2"><center><img src="images/button.jpg" class="restrict-img-size"/></center></div>
				<div class="dy3"><img src="images/question.jpg" class="restrict-img-size"/></div>
			</div>
		</div>
		
		<div class="column4">
			<div class="box4"><img src="images/viking.jpg"class="restrict-img-size"id="vikings" onclick="vikings()"/>
			<img src="images/vikinglogo.jpg"class="restrict-img-size"/>
			</div>
			<div class="box5"><img src="images/miami.png" class="restrict-img-size" id="miamid" onclick="miamid()"/>
			<img src="images/miamilogo.png"class="restrict-img-size"/>
			</div>
			<div class="box6"><img src="images/raider.jpg"class="restrict-img-size"id="raiders" onclick="raiders()"/>
			<img src="images/raiderlogo.jpg"class="restrict-img-size"/>
			</div>
		
		</div>
	</body>
	
</html>
